<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <img class="menu__icon--open" src="./images/icon-menu.svg" alt="Menu" />
      <img class="logo" src="./images/logo.svg" alt="Sneakers logo" />
      <nav class="desktop__nav">
        <ul>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer"
              >Collections</a
            >
          </li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Men</a></li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">Women</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">About</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">Contact</a>
          </li>
        </ul>
      </nav>
      <img class="cart__icon" src="./images/icon-cart.svg" alt="Cart" />
      <img
        class="user__avatar"
        src="./images/image-avatar.png"
        alt="User profile avatar, link to profile page"
      />
      <nav class="mobile__nav hidden">
        <img
          class="menu__icon--close"
          src="./images/icon-close.svg"
          alt="Close menu"
        />
        <ul>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer"
              >Collections</a
            >
          </li>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Men</a></li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">Women</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">About</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="overlay hidden"></div>
  </body>
</html>
